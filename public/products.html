<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Storefront</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-overlay bg-store">
    <div class="container">
      <div class="header-split">
        <h1>Our Products</h1>
        <div>
          <a href="/cart.html" class="btn auto-width">
            View Cart ðŸ›’ <span id="cartCount" class="cart-badge">0</span>
          </a>
          <a href="/" class="btn auto-width"> Home </a>
        </div>
      </div>

      <div id="product-list" class="grid">
        <div class="loading-text">Loading products...</div>
      </div>
    </div>

<script>
        function getCartKey() {
            const token = localStorage.getItem('token');
            if (!token) return 'cart_guest';

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return 'cart_' + (payload.userId || payload.id); 
            } catch (e) {
                return 'cart_guest';
            }
        }

        async function loadProducts() {
            const list = document.getElementById('product-list');
            try {
                const res = await fetch('/api/v1/products?t=' + new Date().getTime());
                const products = await res.json();

                list.innerHTML = ''; 

                if (products.length === 0) {
                    list.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No products found.</p>';
                    return;
                }

                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description || 'No description'}</p>
                        <div class="price">$${p.price}</div>
                        <div class="stock">ðŸ“¦ Stock: ${p.stock}</div>
                        <button class="btn" onclick="addToCart('${p._id}', '${p.name}', ${p.price}, ${p.stock})">Add to Cart ðŸ›’</button>
                    `;
                    list.appendChild(card);
                });
                updateCartCount();
            } catch (err) {
                console.error(err);
            }
        }

        function addToCart(id, name, price, maxStock) {
            let qty = prompt(`How many "${name}" do you want to buy? (Max: ${maxStock})`, "1");
            if (qty === null || qty.trim() === "") return;

            qty = parseInt(qty);
            if (isNaN(qty) || qty < 1) return alert("Please enter a valid number.");

            const cartKey = getCartKey(); 
            let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            
            const existingItem = cart.find(item => item.id === id);
            let currentQtyInCart = existingItem ? existingItem.quantity : 0;
            
            if ((currentQtyInCart + qty) > maxStock) {
                return alert(`âŒ Stock Error! You cannot add ${qty} more.`);
            }

            if (existingItem) {
                existingItem.quantity += qty;
            } else {
                cart.push({ id, name, price, quantity: qty });
            }
            
            localStorage.setItem(cartKey, JSON.stringify(cart));
            
            alert(`âœ… Added ${qty} x ${name} to cart!`);
            updateCartCount();
        }

        function updateCartCount() {
            const cartKey = getCartKey();
            const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const badge = document.getElementById('cartCount');
            if(totalCount > 0) {
                badge.style.display = 'inline-block';
                badge.innerText = totalCount;
            } else {
                badge.style.display = 'none';
            }
        }

        loadProducts();
    </script>
  </body>
</html>
